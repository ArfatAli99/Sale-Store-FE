<div class="app-body">
	<main class="main d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-md-8 mx-auto">
					<div class="card-group">
						<div class="card p-4">
							<div *ngIf="show_alert" class="alert btn-danger">
								<button type="button" class="close" data-dismiss="alert"
									(click)="closeErrorMsg()">&times;</button>
								{{this.show_error_msg}}!
							</div>

							<div class="logo-holder mx-auto">
								<a [routerLink]="['/login']" routerLinkActive="router-link-active">
									<img src="assets/img/EBinaa-Logo-Colored.svg">
								</a>
							</div>
							<div class="card-body">
								<form [formGroup]="forgotPasswordForm" (ngSubmit)="submitEmail()">
									<h1 class="login-headingText">Forgot Password</h1>
									<p class="text-muted">Enter email to send reset link</p>
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="icon-envelope-open"></i></span>
										</div>
										<input type="email" name="email" formControlName="email" class="form-control"
											id="email" placeholder="Enter email" required>
										<div *ngIf="submitted && forgotPasswordForm.controls.email.errors"
												class="invalid-feedback">
											<div *ngIf="forgotPasswordForm.controls.email.errors.required">
												Please enter email
											</div>
											<div *ngIf="forgotPasswordForm.controls.email.errors.email">
												Please enter valid email
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-6">
											<button type="submit" class="btn btn-primary px-4">Submit</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
