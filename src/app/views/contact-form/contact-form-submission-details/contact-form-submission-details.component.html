<div class="animated fadeIn">
  <div class="card">

    <div class="card-header d-flex align-items-center justify-content-between">
      <h2 class="card-header-headingText">Submission Details</h2>
    </div>

    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="page_title">Name</label>
          <input type="text" class="form-control" value="{{clientName}}" readonly />
        </div>
        <div class="form-group">
          <label for="page_title">Type</label>
          <select class="custom-select" disabled>
            <option value=""></option>
            <option value="1" [selected]="clientType == '1'">Client</option>
            <option value="2" [selected]="clientType == '2'">Consultant</option>
            <option value="3" [selected]="clientType == '3'">Contractor</option>
            <option value="4" [selected]="clientType == '4'">Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="page_title">Email</label>
          <input type="text" class="form-control" value="{{clientEmail}}" readonly />
        </div>
        <div class="form-group">
          <label for="page_title">Phone</label>
          <input type="text" class="form-control" value="{{clientPhone}}" readonly />
        </div>
        <div class="form-group">
          <label for="page_title">Description</label>
          <textarea class="form-control" rows="6" readonly>{{description}}</textarea>
        </div>

        <a class="btn btn-primary text-white" (click)="goBack()">&laquo; Back to Listing</a>
      </form>
    </div>
  </div>
</div>
