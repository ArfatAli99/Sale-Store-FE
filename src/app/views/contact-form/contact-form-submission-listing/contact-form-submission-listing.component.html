<div class="animated fadeIn">
  <div class="card">

    <div class="card-header d-flex align-items-center justify-content-between">
      <h2 class="card-header-headingText">Ask Us Submissions</h2>
    </div>

    <div class="card-table">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Email</th>
              <th scope="col">Submitted On</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let submission of submissions; let i = index">
              <th scope="row">{{((pageOffset-1)*limitPerPage)+i+1}}</th>
              <td>{{ submission.name }}</td>
              <td>{{ submission.phone }}</td>
              <td>{{ submission.email }}</td>
              <td>{{ submission.createdAt | date:'medium' }}</td>
              <td>
                <a class="btn btn-outline-primary btn-sm" [routerLink]="['/contact-forms/edit', submission.id]" routerLinkActive="router-link-active" [state]="{page: pageOffset}">View Details</a>
              </td>
            </tr>
  
            <tr *ngIf="submissions.length == 0"><td colspan="6" align="center">No form submitted.</td></tr>
          </tbody>
        </table>
      </div>

      <div class="card-footer" *ngIf="countTotalPage != 0 && countTotalPage>limitPerPage">

      <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
        <li class="page-item disabled" [ngClass]="{disabled:pager.currentPage === 1}">
          <a class="page-link" (click)="setPage(1)">&laquo;</a>
        </li>
        <li class="page-item disabled" [ngClass]="{disabled:pager.currentPage === 1}">
          <a class="page-link" (click)="setPage(pager.currentPage - 1)">&lsaquo;</a>
        </li>
        <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a class="page-link" (click)="setPage(page)">{{page}}</a>
        </li>

        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a class="page-link" (click)="setPage(pager.currentPage + 1)">&rsaquo;</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a class="page-link" (click)="setPage(pager.totalPages)">&raquo;</a>
        </li>
      </ul>

    </div>

    </div>
  </div>

</div>
