<div class="row justify-content-center">
	<div class="col-md-6">
		<div class="card">
			<div class="card-body">
				<!-- <form class="example-form" autocomplete="off"> -->
				<form class="example-form" [formGroup]="changePasswordForm" autocomplete="off">

					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="oldPassword">Old Password</label>
							<div class="input-group">
								<input type="{{ showOldPass === false ? 'password' : 'text'}}" name="password"
									[ngClass]="{ 'is-invalid': submitted && passwordChangeController.oldPassword.errors }"
									formControlName="oldPassword" class="form-control" id="oldPassword" required>

								<div class="input-group-append">
									<span class="input-group-text" (click)="showOldPass = !showOldPass">
										<i class="fa"
											[ngClass]="{'fa-eye-slash': showOldPass === false, 'fa-eye': showOldPass === true}"></i>
									</span>
								</div>
								<div *ngIf="submitted && passwordChangeController.oldPassword.errors"
									class="invalid-feedback">
									<div *ngIf="passwordChangeController.oldPassword.errors.required">Old Password is required</div>
								</div>
							</div>

						</div>

					</div>

					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="newPassword">New Password</label>
							<div class="input-group">
								<input type="{{ showNewPass === false ? 'password' : 'text'}}" name="password"
									[ngClass]="{ 'is-invalid': submitted && passwordChangeController.newPassword.errors }"
									formControlName="newPassword" class="form-control" id="newPassword" required>

								<div class="input-group-append">
									<span class="input-group-text" (click)="showNewPass = !showNewPass">
										<i class="fa"
											[ngClass]="{'fa-eye-slash': showNewPass === false, 'fa-eye': showNewPass === true}"></i>
									</span>
								</div>
								<div *ngIf="submitted && passwordChangeController.newPassword.errors"
									class="invalid-feedback">
									<div *ngIf="passwordChangeController.newPassword.errors.required">New Password is
										required</div>
									<div *ngIf="passwordChangeController.newPassword.errors.pattern">
										Password must contain an uppercase, a lowercase, a number, a special character
										and
										length
										minimum 8 characters.
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="password">Confirm Password</label>
							<div class="input-group">
								<input type="{{ showConfPass === false ? 'password' : 'text'}}" name="password"
									[ngClass]="{ 'is-invalid': submitted && passwordChangeController.confPassword.errors }"
									formControlName="confPassword" class="form-control" id="confPassword" required>

								<div class="input-group-append">
									<span class="input-group-text" (click)="showConfPass = !showConfPass">
										<i class="fa"
											[ngClass]="{'fa-eye-slash': showConfPass === false, 'fa-eye': showConfPass === true}"></i>
									</span>
								</div>
								<div *ngIf="submitted && passwordChangeController.confPassword.errors"
									class="invalid-feedback">
									<div *ngIf="passwordChangeController.confPassword.errors.required">Confirm Password
										is
										required</div>
									<div *ngIf="passwordChangeController.confPassword.errors.mustMatch">Confirm
										Passwords
										must match</div>
								</div>
							</div>
						</div>
					</div>


					<div class="row">
						<div class="col-md-12">
							<div class="form-group text-center">
								<button type="submit" class="btn btn-primary" (click)="changePassword()">Change
									Password</button>
							</div>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
</div>
