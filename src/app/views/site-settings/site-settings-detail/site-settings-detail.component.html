<div class="animated fadeIn">
  <div class="card">

    <div class="card-header d-flex align-items-center justify-content-between">
      <h2 class="card-header-headingText">Site Settings</h2>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-12 mb-5">
          <form [formGroup]="siteSettingsForm" (ngSubmit)="updateSettings()">
            <div class="form-group">
              <label for="admin_contact">Admin Contact</label>
              <input type="tel" class="form-control" id="admin_contact" formControlName="adminContact" maxlength="8" />
              <div *ngIf="submitted && formControls.adminContact.invalid" class="invalid-feedback">
                <div *ngIf="formControls.adminContact.errors.minlength">Phone no. should be minimum 8 characters</div>
                <div *ngIf="formControls.adminContact.errors.pattern">Please enter valid phone</div>
              </div>
            </div>
            <div class="form-group">
              <label for="admin_email">Admin Email</label>
              <input type="text" class="form-control" id="admin_email" formControlName="adminEmail" />
              <div *ngIf="submitted && formControls.adminEmail.invalid" class="invalid-feedback">
                <div *ngIf="formControls.adminEmail.errors.email">Please enter valid email</div>
              </div>
            </div>
            <div class="form-group">
              <label for="max_bid_submission_limit">Max Bid Submission Limit</label>
              <input type="text" class="form-control" id="max_bid_submission_limit" formControlName="maxBidSubmissionLimit" />
            </div>
            <div class="form-group">
              <label for="facebook_link">Facebook Link</label>
              <input type="text" class="form-control" id="facebook_link" formControlName="facebookLink" />
            </div>
            <div class="form-group">
              <label for="linkedin_link">Linkedin Link</label>
              <input type="text" class="form-control" id="linkedin_link" formControlName="linkedinLink" />
            </div>
            <div class="form-group">
              <label for="twitter_link">Twitter Link</label>
              <input type="text" class="form-control" id="twitter_link" formControlName="twitterLink" />
            </div>
            <div class="form-group">
              <label for="instagram_link">Instagram Link</label>
              <input type="text" class="form-control" id="instagram_link" formControlName="instagramLink" />
            </div>
            <div class="form-group d-none">
              <label for="partner_text">Partner Text</label>
              <textarea class="form-control" id="partner_text" formControlName="partnerText" rows="4"></textarea>
            </div>
            <div class="form-group d-none">
              <label for="service_text">Service Text</label>
              <textarea class="form-control" id="service_text" formControlName="serviceText" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update Settings</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
